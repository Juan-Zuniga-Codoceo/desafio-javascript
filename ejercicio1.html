<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre');
            var asunto = document.getElementById('asunto');
            var mensaje = document.getElementById('mensaje');

            var regex = /^[A-Za-z\s]+$/;

            if (!regex.test(nombre.value)) {
                document.querySelector('.errorNombre').textContent = 'El nombre es requerido.';
            } else {
                document.querySelector('.errorNombre').textContent = '';
            }

            if (!regex.test(asunto.value)) {
                document.querySelector('.errorAsunto').textContent = 'El asunto es requerido.';
            } else {
                document.querySelector('.errorAsunto').textContent = '';
            }

            if (!regex.test(mensaje.value)) {
                document.querySelector('.errorMensaje').textContent = 'El mensaje es requerido.';
            } else {
                document.querySelector('.errorMensaje').textContent = '';
            }

            if (regex.test(nombre.value) && regex.test(asunto.value) && regex.test(mensaje.value)) {
                document.querySelector('.resultado').textContent = 'Mensaje enviado con éxito !!!';
            }
        });

    </script>
</body>

</html>
